<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Summary</title>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/0b548909c9.js" crossorigin="anonymous"></script>

    <!-- css linking -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <main>

            <!-- 1st section most outer container -->
            <div class="container">
                
                <!-- 1st section starts -->
                <section class="intro-live">

                    <!-- 1st section 1st half width (live details) -->
                    <div class="live-details">
                        <div class="intro">
                            The Greatest show on the earth.
                        </div>
                        <div class="intro-description">
                            It's back! After all the uncertainities, your favorite show on eart is going to happen maintaining all the Covid-19 policies. Catch the matches live here.
                        </div>
                        <div class="live-button">
                            <a href="">Watch Live <i class="fa-solid fa-video"></i></a>
                        </div>
                    </div>

                    <!-- 1st section 2nd half width (player image) -->
                    <div class="player-image">
                        <img src="./images/Players/Banner Image.png" alt="">
                    </div>
                </section>
            </div>
        </main>
    </header>
</body>
</html>
